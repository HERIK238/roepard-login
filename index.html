<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roepard</title>
    <!-- Bootstrap CSS -->
    <link href="./dist/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Progress Bar con Cooldown</h1>
        
        <div class="progress mb-3" role="progressbar" aria-label="Progress bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
        </div>
        
        <div class="d-flex justify-content-between">
            <span id="progress-text">0%</span>
            <span id="cooldown-text">Cooldown: 10s</span>
        </div>
        
        <div class="text-center mt-4">
            <button id="start-btn" class="btn btn-primary">Iniciar Cooldown</button>
        </div>
    </div>

    <!-- Bootstrap JS With Popper -->
    <script src="./dist/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- jQuery -->
    <script src="./dist/jquery/js/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/index.js"></script>
</body>

</html>
