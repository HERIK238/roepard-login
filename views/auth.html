<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../dist/jquery/js/jquery.min.js"></script>
  <title>Auth Page</title>
</head>

<body>
  <div class="container">
    <div class="form-box login">
      <form id="LoginForm">
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required autocomplete="on">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required autocomplete="on">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div class="form-box register">
      <form id="RegisterForm">
        <div class="input-box">
          <input type="text" id="first_name" placeholder="First Name" required autocomplete="on">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" id="last_name" placeholder="Last Name" required autocomplete="on">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" id="phone" placeholder="Phone" required autocomplete="on">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required autocomplete="on">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required autocomplete="on">
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required autocomplete="on">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h2>Roepard Login</h2>
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>
  <script src="../js/auth.js"></script>
</body>
